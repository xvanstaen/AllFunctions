<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<div *ngIf="app_to_display===''; else appRouting">
<button class="dropmenu" style="margin-top:20px;"> <span class="material-symbols-outlined "  >
    menu</span></button> 

<div style="float:left;">
    <canvas 
    #TestCanvas 
    id='canvasElem' 
    class="position" 
    width="450" 
    height="800" 
    >
    </canvas>
</div>

<div  ><!-- style="display:solid 1px blue; width:50px; height:0px; margin-left:10px;"-->

    
    <div class="dropdown" >  
       <button class="dropmenu" > <span class="material-symbols-outlined "  >
        menu</span></button> 
        <div class="dropdown-content">  
            <div class="block_one_bis">
                <span  (click)='RadioActions("/myKEHP")' > /myKEHP</span>
                <span  (click)='RadioActions("/Master")'> /TopicURL</span>
                <span  (click)='RadioActions("Circle")'> Draw Circle</span>
                <span  (click)='RadioActions("MoveCircle")'> Move Circle</span>
                <span  (click)='RadioActions("DrawAnimation")'>Draw Animation</span>
                <span  (click)='RadioActions("Sun_Earth")'> Sun_Earth</span>
                <span  (click)='RadioActions("CircleRotate")'> Circle Rotation</span>
                <span  (click)='AllAnimationsn()'> All animations</span>
                <span  (click)='RadioActions("Clear")'> Clear</span>
                <span  (click)='RadioActions("StopAnim")'> Stop Animations</span>
             </div>
        </div>  
    </div>  

    <div class="param_one_down">  
        <button class="dropbtn" > Parameters to draw a circle</button>  
        <div class="dropdown-content">  
            <div class="block_one_bis">
                <div  class="position-parameters">
                    <span><label class="position-field">xPos </label><input formControlName="xPos" type="number" class="input-field" ></span>
                    <span><label class="position-field">yPos </label><input formControlName="yPos" type="number" class="input-field"></span>
                    <span><label class="position-field">radius </label><input formControlName="radius" type="number" class="input-field"></span>
                    <span><label class="position-field">sAngle </label><input formControlName="sAngle" type="number" class="input-field"></span>
                    <span><label class="position-field">eAngle </label><input formControlName="eAngle" type="number"class="input-field"></span>
                    <span><label class="position-field">Clockwise </label><input formControlName="Clockwise" type="boolean"class="input-field"></span>
                    <span><label class="position-field">theta </label><input formControlName="theta" type="number"class="input-field"></span>
                    <span><label class="position-field">theta_pas </label><input formControlName="theta_pas" type="number"class="input-field"></span>
                </div>
            </div>

        </div>
    </div>  

    <div class="param_two_down">  
        <button class="dropbtn"> Parameters to move a circle</button>  
        <div class="dropdown-content">  
            <div class="block_one_bis">
                <div  class="position-moveparameters">
                    <span><label class="position-field">xFrom </label><input formControlName="xFrom" type="number" class="input-field" ></span>
                    <span><label class="position-field">yFrom </label><input formControlName="yFrom" type="number" class="input-field"></span>
                    <span><label class="position-field">xTo </label><input formControlName="xTo" type="number" class="input-field"></span>
                    <span><label class="position-field">yTo </label><input formControlName="yTo" type="number" class="input-field"></span>
                    <span><label class="position-field">radius </label><input formControlName="radius" type="number"class="input-field"></span>
                    <span><label class="position-field">xPas </label><input formControlName="xPas" type="number"class="input-field"></span>
                    <span><label class="position-field">yPas </label><input formControlName="yPas" type="number"class="input-field"></span>
                </div>
            </div>
        </div>
    </div>  


</div>
<!-- 
    <img src = '../assets/MoonNew.png'>
-->

</div>

<ng-template #appRouting>
    <div *ngIf="radioValue==='/Master'; else KEhp">
        <!-- 16MAY2023 TO BE CORRECTED
        <app-routing-app></app-routing-app>
        -->
    </div>
</ng-template>

<ng-template #KEhp>
    <div *ngIf="radioValue==='/myKEHP'">
        <!-- 16MAY2023 TO BE CORRECTED
        <KEHomePage></KEHomePage>
        -->
    </div>
</ng-template>
