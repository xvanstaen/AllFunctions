<body>


<div style=" max-width: 440px;">
    <span style="width:99%; background-color: cyan; margin-left:10px; border:solid 2px red; display:inline-block; ">
        <span style="width:100%; color:#0000ff; font-size:22px; display:inline-block; text-align: center; padding-top:10px; height:50px;"> Select the apps </span>
        <br>
        <span style="width:130px; display:inline-block; margin-left:10px;">1. XMV Company</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">2. Logos</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">3. Telephone</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">4. Slider</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">5. ColorPicker</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">6. Encrypt</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">7. CSSTable</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">8. Upload File</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">9. Save & Download</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">10. Converter</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">11. Calories & Fat</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">12. Health data</span>
        <span style="width:130px; display:inline-block; margin-left:10px;">13. Health Chart</span>

        <br><br>
    </span>
    <input style="width:80px; height:30px; margin-left:150px; margin-top:20px;"  placeholder="selection#" type="text" (input)="onInput($event)">
    <button class="sizeButtons"  (click)="onSelectApps()">Submit</button>
</div>

<div *ngIf="isAppsSelected===true">
    <div *ngIf="selectApps===1 && isIdRetrieved===true">
        <app-xmv-company [configServer]="configServer" [INidentification]="identification" [XMVConfig]="XMVConfig" [isConfigServerRetrieved]="isConfigServerRetrieved"
        [InConvertUnit]="ConvertUnit" [InConvToDisplay]="ConvToDisplay" [IntheTabOfUnits]="theTabOfUnits"  [InWeightRefTable]="WeightRefTable" 
        >
    </app-xmv-company>
    </div>
    <div *ngIf="selectApps>1 && selectApps<10" style="float:none;">
        <app-routing-app [selectApps]="selectApps"> </app-routing-app>
    </div>
    <div *ngIf="selectApps===10">
        <app-converter  [identification]="identification" [XMVConfig]="XMVConfig" [configServer]="configServer" [convertOnly]="convertOnly" 
        [InConvertUnit]="ConvertUnit" [InConvToDisplay]="ConvToDisplay" [IntheTabOfUnits]="theTabOfUnits"  [InWeightRefTable]="WeightRefTable" (returnFile)="ReceiveFiles($event)"     
        >
        </app-converter>
    </div>  
    <div *ngIf="selectApps>10  &&  selectApps<14">
        <app-health  [identification]="identification" [XMVConfig]="XMVConfig" [configServer]="configServer"  [triggerFunction]="selHealthFunction"
        (returnFile)="ReceiveFiles($event)"     
        >
        </app-health>
    </div>  
</div>
  


</body>



<router-outlet></router-outlet>
